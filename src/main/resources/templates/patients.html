<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<div class="container mt-2">

<div class="card">
    <div class="card-header">Liste des patients</div>
    <div class="card-body">
        <form method="get" th:action="@{index}" class="mb-2">
            <label>Key word</label>
            <input type="text" name="keyword" th:value="${keyword}">
            <button type="submit" class="btn btn-primary">Chercher</button>


        </form>
        <table class="table">
            <thead>

            <tr>
                <th>ID</th><th>Nom</th><th>Date Naissance</th><th>Malade</th><th>Score</th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="p:${listPatient}">
                <td th:text="${p.getId()}"></td>
                <td th:text="${p.getNom()}"></td>
                <td th:text="${p.getDateNaissance()}"></td>
                <td th:text="${p.isMalade()}"></td>
                <td th:text="${p.getScore()}"></td>
                <td>

                    <a onclick="return confirm('Etes vous sure')" class="btn btn-danger" th:href="@{delete(id=${p.getId()},keyword=${keyword},page=${currentPage})}">Delete</a>

                </td>

            </tr>


            </tbody>



        </table>
        <ul class="nav nav-pills">
            <li th:each="page,status:${pages}" class="mb-2">
            <a  th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
               th:text="${status.index}"
               th:href="@{index(page=${status.index}, keyword=${keyword})}">

            </a>
            </li>
        </ul>
    </div>

</div>
</div>

</body>
</html>
